<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | carte-recapitulative-de-commande</title>
  <meta name="description" content="composant de carte récapitulative de commande responsive créé pour le défi Frontend Mentor. Ce projet met en valeur les compétences en HTML et CSS pour construire une interface utilisateur propre et moderne pour les confirmations d'achat.">
  <meta name="author" content="Bosse christ | junior full stack developer">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <article class="card">
      <div class="header-card">
        <img src="./assets/images/illustration-hero.svg" alt="Illustration d'une femme écoutant de la musique avec un casque">
      </div>

      <div class="card-content">
        <h1>Résumé de la Commande</h1>

        <p>Vous pouvez désormais écouter des millions de chansons, de livres audio et de podcasts sur n'importe quel appareil,
         où que vous soyez !
        </p>

        <div class="plan">
          <img src="./assets/images/icon-music.svg" alt="Icône représentant une note de musique">
          <div>
            <h2 class="abonnement">Plan Annuel</h2>
            <span class="price">$59.99/an</span>
          </div>
          <a href="">modifier</a>
        </div>

        <button class="btn-payment">Procéder au Paiement</button>
        <span class="btn-cancel">Annuler la Commande</span>

      </div>

    </article>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by
      <a href="#">Bosse christ</a>.
   </div>
  </footer>
</body>
</html>
